language: go
go:
  - 1.4
before_install:
  - go get github.com/laher/goxc
  - goxc -os="linux darwin windows" -arch="386 amd64" -t
script:
  - goxc -os="linux darwin windows" -arch="386 amd64" -d . -n slackcat
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - snapshot/slackcat_linux_386.tar.gz
    - snapshot/slackcat_linux_amd64.tar.gz
    - snapshot/slackcat_darwin_386.zip
    - snapshot/slackcat_darwin_amd64.zip
    - snapshot/slackcat_windows_386.zip
    - snapshot/slackcat_windows_amd64.zip
  on:
    repo: minimum2scp/slackcat
    all_branches: true

